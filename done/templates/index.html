<!DOCTYPE html>
<html>

<head>
    <title>Welcome to My Application</title>
</head>

<body>
    <h1>Welcome to My Application</h1>
    <p>Please enter your exam scores:</p>

        <input type="number" id="science" name="science"><br><br>
        <label for="maths">Maths Score:</label>

        <label for="c">C Score:</label>

        <input type="number" id="datascience" name="datascience"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
